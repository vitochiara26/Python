<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi Web</title>
</head>
<body>
    <h1>Formulario de registro</h1>

    <form action="" method="get">
    <label 
        for="nombre"
        >Nombre:</label>
    <input 
        name="nombre"
        maxlength="50"
        id="nombre" 
        type="text">

    <br>
    <br>

    <label 
        for="apellido"
        >Apellidos:</label>
    <input 
        maxlength="50"
        id="apellido" 
        type="text">

    <br>
    <br>

    <label 
        >Sexo:</label>
    <input
        value="hombre"
        name="sexo"
        id="hombre" 
        type="radio">
    <label for="hombre"
        >hombre</label>

    <input 
        value="mujer"
        name="sexo"
        id="mujer" 
        type="radio">
    <label for="mujer"
        >mujer</label>

    <br>
    <br>

    <label 
        for="email"
        >Correo:</label>
    <input 
        id="email" 
        type="email"
        name="email"
        maxlength="50">

    <br>
    <br>

    <label 
        for="poblacion"
        >Población:</label>
    <select 
    id="poblacion"
    name="poblacion">
        <option>Alicante</option>
        <option>Madrid</option>
        <option>Sevilla</option>
        <option>Valencia</option>
    </select>

    <br>
    <br>

    <label 
        for="descripcion"
        >Descripción:</label>
    <textarea
        name="descripcion"
        id="descripcion"
        rows="6"
        cols="60"></textarea>

    <br>
    <br>

    <input 
        name="novedades"
        id="novedades"
        checked
        type="checkbox">
    <label 
        for="novedades"
        >Deseo recibir información sobre novedades y ofertas</label>

    <br>
    <br>

    <input 
        name="condiciones"
        id="condiciones"
        type="checkbox">
    <label 
        for="condiciones"
        >Declaro haber leido y aceptar las condiciones generales del programa
    y la normativa sobre proteccion de datos</label>

    <br>
    <br>

    <input
        type="submit" 
        value="Enviar" >
    
    </form>
</body>
</html>
