<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="get">
        <p>
            Nombre:
        <input 
            autofocus
            required
            name="nombre"
            type="text">
        </p>
        <p>
        Correo electr√≥nico:
        <input
            required
            name="email"
            type="email">
        </p>
        <p>
        URL:
        <input
            placeholder="Escribe la url de tu pagina web personal"
            name="url"
            type="url">
        </p>
        <p>
        Fecha:
        <input
            name="fecha"
            type="date">
        </p>
        <p>
        Tiempo:
        <input
            name="tiempo"
            type="time">
        </p>
        <p>
        Fecha y hora:
        <input
            name="fecha-hora"
            type="datetime-local">
        </p>
        <p>
        Mes:
        <input
            name="mes"
            type="month">
        </p>
        <p>
        Semana:
        <input
            name="semana"
            type="week">
        </p>
        <p>
        Numero (min -10, max 10):
        <input
            min="-10"
            max="10"
            name="numero"
            type="number"
            value="0">
        </p>
        <p>
        Telefono:
        <input
            name="telefono"
            type="tel">
        </p>
        <p>
        Termino de busqueda:
        <input
            name="busqueda"
            type="search">
        </p>
        <p>
        Color favorito:
        <input
            name="color"
            type="color">
        </p>
        <p>
        <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
